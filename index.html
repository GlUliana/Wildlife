<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link rel="icon" href="./assetes/path0 - копия.png">
  <title>Uliana's Wildlife</title>
</head>
<body>
  <header class="header">
    <div class="logo-div">
      <img class="logo-picture" src="./assetes/path0.png" alt="Wildlife">
      <h1 class="header-text">WILDLIFE</h1>
    </div>
    <div class="buttons-bar">
      <button class="blog">Blog</button>
      <button class="contacts">Contacts</button>
      <button class="magnifying-glass-btn"><img class="magnifying-glass-img" src="./assetes/Vector.png" alt="magnifying glass"/></button>
      <button class="sign-in">Sign In</button>
    </div>
  </header>
  <main class="main">
    <div class="picture-container">
      <h2 class="survival">Survival</h2>
      <p class="text-survival">What this means is that we exis tto help protect our environment and do in numbers of ways. You can save the planet by donation.</p>
      <p><button class="donate">Donate</button></p>
    </div>
    <div class="middle-of-site">
      <h3 class="articles">Latest articles</h3>
      <h4 class="breaking-news">Breaking news from the wild</h4>
      <div class="pictures-of-animals">
        <button class="arrow-button"><img class="arrow" src="./assetes/Vector (1).png" alt="arrow"></button>
        <img class="animal" src="./assetes/Rectangle (3).png" alt="Pictute of the deer">
        <img class="animal" src="./assetes/Rectangle (1).png" alt="Pictute of the squirrel">
        <img class="animal" src="./assetes/Rectangle (2).png" alt="Pictute of the bird">
        <button class="arrow-button"><img class="arrow" src="./assetes/Vector (2).png" alt="arrow"></button>
      </div>
      <p class="get-noficated">Get notified about new amazing articles</p>
    </div>
  </main>
  <footer>
  </footer>
</body>
</html>
